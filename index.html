<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Math Modeling | LAB1 | Мардонов Мехриддин группа ИДМ-2204</title>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript">
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <img src="./img/model1.png" alt="img" />

    <div class="inputs">
        <div class="input-group">
            <span class="input-group-text">Максимальное значение t</span>
            <input type="text" class="form-control" placeholder="t max" value="40" id="tmax">
        </div>
    
        <div class="input-group">
            <span class="input-group-text">Кол-во хищников (P0)</span>
            <input type="text" class="form-control" placeholder="Изначальное кол-во хищников" value="1" id="p0">
            
        </div>
    
        <div class="input-group">
            <span class="input-group-text">Кол-во жертв (V0)</span>
            <input type="text" class="form-control" placeholder="Изначальное кол-во жертв" value="2" id="v0">
        </div>
    
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">Вероятность рожд. жертв (а)</span>
            <input type="text" class="form-control" value="0.6" id="a_coeff" placeholder="Вероятность рождаемости жертв">
        </div>
    
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">Вероятность смерт. жертв (b)</span>
            <input type="text" class="form-control" value="0.4" id="b_coeff" placeholder="Вероятность смертности жертв при встрече с хищником">
        </div>
    
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">Вероятность убыли хищн. (c)</span>
            <input type="text" class="form-control" value="0.5" id="c_coeff" placeholder="Вероятность убыли хищников при нехватке еды">
        </div>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">Вероятность дост. еды (d)</span>
            <input type="text" class="form-control" value="0.2" id="d_coeff" placeholder="Вероятность достаточности еды для размножения хищников">
        </div>
    </div>

    <button type="button" class="btn" onclick="calc()">Рассчет при заданных значениях</button>
  </div>
  <div id="chart2" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;"></div>
  <div id="chart1" style="width: 100%; height: 500px; display: flex; justify-content: center; align-items: center;"></div>

  <script type = "text/javascript" src = "./app.js"></script>
 </body>
 </html>
